<!DOCTYPE html>
<hmtl lang="en">
<head>
    <title>Prueba Tecnica</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

<button type="button" 
        data-toggle="modal" 
        data-target="#exampleModal" 
        class="btn btn-primary" 
        style="display: flex; align-items: center; justify-content: center; border-radius: 100%;">
    <i class="bi bi-chevron-right" aria-hidden="true"></i>
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
            <h1>Select country and language</h1>
            
                <div class="drop1" style="text-align: center;">
                    <div class="btn-group">
            
                        <button class="btn dropdown-toggle" name="recordinput" data-toggle="dropdown">
                        Country* 
                        <span class="caret"></span>
                        </button><i class="bi bi-chevron-down mod"></i>
                        <ul class="dropdown-menu">
                              <li><a href="#">Spain</a></li>
                              <li><a href="#">England</a></li>
                              <li><a href="#">Germany</a></li>
                              <li><a href="#">Japan</a></li>
                        </ul>
                   
                    </div>
                </div>

                <div class="drop2" style="text-align: center;">
                    <div class="btn-group">
            
                        <button class="btn dropdown-toggle" name="recordinput2" data-toggle="dropdown">
                        Language* 
                        <span class="caret2"></span>
                        </button><i class="bi bi-chevron-down mod"></i>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="sl-flag flag-usa"><div id="england"></div></i> <span>English</span></a></li>
                            <li><a href="#"><i class="sl-flag flag-es"><div id="spain"></div></i> <span class="active">Espa√±ol</span></a></li>
                        </ul>
                   
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Save preferences
                    </label>
                </div>
            </form>
        </div>
        <div class="modal-header">
          <button type="button" class="btn btn-primary select" data-dismiss="modal">Select</button>
        </div>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="./page1.js"></script>
</body>
</hmtl>
